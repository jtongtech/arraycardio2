    <script>
        // ## Array Cardio Day 2

        const people = [{
            name: 'Wes',
            year: 1988
        }, {
            name: 'Kait',
            year: 1986
        }, {
            name: 'Irv',
            year: 1970
        }, {
            name: 'Lux',
            year: 2015
        }];

        const comments = [{
            text: 'Love this!',
            id: 523423
        }, {
            text: 'Super good',
            id: 823423
        }, {
            text: 'You are the best',
            id: 2039842
        }, {
            text: 'Ramen is my fav food ever',
            id: 123523
        }, {
            text: 'Nice Nice Nice!',
            id: 542328
        }];

        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19 or older?
        // var isAdult = people.some(function(person) {
        //     var currentYear = (new Date()).getFullYear();
        //     if (currentYear - person.year >= 19) {
        //         return true;
        //     }
        // }); //this is the way i would write it

        var isAdult = people.some(person => {
            var currentYear = (new Date()).getFullYear();
            return currentYear - person.year >= 19;
        }); // this is the new way to write it

        console.log({
            isAdult
        });
        // Array.prototype.every() // is everyone 19 or older?

        var allAdult = people.every(person => {
            var currentYear = (new Date()).getFullYear();
            return currentYear - person.year >= 19;
        });
        console.log({
            allAdult
        });

        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        // var comment = comments.find(function(comment) {
        //     if (comment.id === 823423) {
        //         return true;
        //     }
        // });

        var comment = comments.find(comment => comment.id === 823423);

        console.log(comment);

        // Array.prototype.findIndex()
        // Find the comment with this ID

        var index = comments.findIndex(comment => comment.id === 823423);

        // comments.splice(index, 1);

        // console.table(comments);

        var newComments = [
            ...comments.slice(0, index),
            ...comments.slice(index + 1)
        ];

        console.table(newComments);
        // delete the comment with the ID of 823423
    </script>
